    <!-- Main Application Script -->
    <script type="text/babel" data-type="module">

          onAuthStateChanged 
        } from 'firebase/auth';

        // --- Cấu hình Firebase ---
        const firebaseConfig = {
          apiKey: "AIzaSyA7A_VxnEqlYMebteU76Om0FnrkVH8Pdl4",
          authDomain: "atgt-6c132.firebaseapp.com",
          projectId: "atgt-6c132",
          storageBucket: "atgt-6c132.firebasestorage.app",
          messagingSenderId: "386224446840",
          appId: "1:386224446840:web:1fbb428b3c4799260d7c8d",
          measurementId: "G-D6EZ3CFQRF"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Các hằng số ---
        const MAP_LAYERS = [
            { id: 'A', label: 'Trường TH Nam Hà (TT)', color: 'text-blue-700', icon: <MapPin className="w-4 h-4" /> },
            { id: 'B', label: 'Tuyến đường HS đi', color: 'text-gray-600', icon: <Navigation className="w-4 h-4" /> },
            { id: 'C', label: 'Điểm Nguy cơ/Ùn tắc', color: 'text-red-600', icon: <AlertTriangle className="w-4 h-4" /> },
            { id: 'D', label: 'Khu vực Đưa đón An toàn', color: 'text-green-600', icon: <Shield className="w-4 h-4" /> },
            { id: 'E', label: 'Chốt trực (CA/Đoàn)', color: 'text-yellow-600', icon: <User className="w-4 h-4" /> },
        ];

        // --- Component: Header ---
        const Header = ({ setCurrentPage, user, onLogout }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const navItems = [
                { id: 'home', label: 'Trang chủ' },
                { id: 'news', label: 'Tin tức - Sự kiện' },
                { id: 'docs', label: 'Văn bản' },
                { id: 'model', label: 'Mô hình Cổng trường' },
                { id: 'skills', label: 'Góc Kỹ năng' },
                { id: 'map', label: 'Bản đồ ATGT' },
                { id: 'hero', label: 'Gương điển hình' },
            ];

            return (
                <header className="bg-blue-800 text-white shadow-lg sticky top-0 z-50">
                <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                    <div 
                    className="flex items-center space-x-3 cursor-pointer" 
                    onClick={() => setCurrentPage('home')}
                    >
                    <div className="w-12 h-12 bg-white rounded-full flex items-center justify-center border-2 border-red-500">
                        <Shield className="text-blue-800 w-8 h-8" />
                    </div>
                    <div>
                        <h1 className="font-bold text-lg md:text-xl uppercase leading-tight">Văn hóa Giao thông Xanh</h1>
                        <p className="text-xs md:text-sm opacity-90">Trường TH Nam Hà - Hà Tĩnh</p>
                    </div>
                    </div>

                    <nav className="hidden lg:flex space-x-1">
                    {navItems.map(item => (
                        <button 
                        key={item.id}
                        onClick={() => setCurrentPage(item.id)}
                        className="px-3 py-2 text-sm hover:bg-blue-700 rounded transition font-medium"
                        >
                        {item.label}
                        </button>
                    ))}
                    {user ? (
                        <button onClick={onLogout} className="bg-red-500 px-3 py-2 rounded text-sm hover:bg-red-600 ml-2 flex items-center gap-1">
                        <span className="font-bold">Admin</span>
                        </button>
                    ) : (
                        <button onClick={() => setCurrentPage('login')} className="bg-yellow-500 text-blue-900 px-3 py-2 rounded text-sm hover:bg-yellow-400 ml-2 font-bold flex items-center gap-1">
                        <LogIn className="w-4 h-4" /> Đăng nhập
                        </button>
                    )}
                    </nav>

                    <button className="lg:hidden p-2" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                    {isMenuOpen ? <X /> : <Menu />}
                    </button>
                </div>

                {isMenuOpen && (
                    <div className="lg:hidden bg-blue-900 p-4 space-y-2">
                    {navItems.map(item => (
                        <button 
                        key={item.id}
                        onClick={() => { setCurrentPage(item.id); setIsMenuOpen(false); }}
                        className="block w-full text-left px-4 py-2 hover:bg-blue-800 rounded"
                        >
                        {item.label}
                        </button>
                    ))}
                    {user ? (
                        <button onClick={onLogout} className="block w-full text-left px-4 py-2 bg-red-600 rounded">Đăng xuất (Admin)</button>
                    ) : (
                        <button onClick={() => {setCurrentPage('login'); setIsMenuOpen(false);}} className="block w-full text-left px-4 py-2 bg-yellow-500 text-blue-900 rounded font-bold">Đăng nhập Quản trị</button>
                    )}
                    </div>
                )}
                </header>
            );
        };

        // --- Component: Leaflet Map Integration ---
        const LeafletMap = ({ markers, activeLayers, onMapClick, selectedCoords }) => {
            const mapContainerRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const layersRef = useRef([]);
            const previewMarkerRef = useRef(null);

            useEffect(() => {
                if (window.L && !mapInstanceRef.current) {
                    initMap();
                }
            }, []);

            const initMap = () => {
                if (!mapContainerRef.current || window.L === undefined) return;
                
                const map = window.L.map(mapContainerRef.current).setView([18.336241, 105.902037], 16);
                
                window.L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                mapInstanceRef.current = map;
                updateLayers(map);
            };

            // Xử lý sự kiện Click để chọn điểm
            useEffect(() => {
                if (!mapInstanceRef.current) return;
                const map = mapInstanceRef.current;

                const clickHandler = (e) => {
                    if (onMapClick) {
                        onMapClick({ lat: e.latlng.lat, lng: e.latlng.lng });
                    }
                };

                // Nếu có onMapClick (chế độ Admin), đổi cursor và lắng nghe click
                if (onMapClick) {
                    map.getContainer().classList.add('cursor-crosshair');
                    map.on('click', clickHandler);
                } else {
                    map.getContainer().classList.remove('cursor-crosshair');
                    map.off('click', clickHandler);
                }

                return () => {
                    map.off('click', clickHandler);
                };
            }, [onMapClick]);

            // Hiển thị Marker tạm thời (Preview) khi Admin đang chọn
            useEffect(() => {
                if (!mapInstanceRef.current || !window.L) return;
                const map = mapInstanceRef.current;

                // Xóa marker preview cũ
                if (previewMarkerRef.current) {
                    map.removeLayer(previewMarkerRef.current);
                    previewMarkerRef.current = null;
                }

                if (selectedCoords && selectedCoords.lat && selectedCoords.lng) {
                    const customIcon = window.L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div style="background-color: #ec4899; width:16px; height:16px; border-radius:50%; border:3px solid white; box-shadow: 0 0 8px rgba(0,0,0,0.5); animation: bounce 0.5s infinite alternate;"></div>`,
                        iconSize: [16, 16],
                        iconAnchor: [8, 8]
                    });
                    
                    previewMarkerRef.current = window.L.marker([selectedCoords.lat, selectedCoords.lng], { icon: customIcon, zIndexOffset: 1000 })
                        .addTo(map)
                        .bindPopup("Vị trí đang chọn")
                        .openPopup();
                }
            }, [selectedCoords]);

            // Cập nhật các Layers chính
            useEffect(() => {
                if (mapInstanceRef.current && window.L) {
                updateLayers(mapInstanceRef.current);
                }
            }, [markers, activeLayers]);

            const updateLayers = (map) => {
                // Remove old layers
                layersRef.current.forEach(layer => map.removeLayer(layer));
                layersRef.current = [];

                markers.forEach(feature => {
                if (activeLayers.includes(feature.type) && feature.isVisible !== false) {
                    if (!feature.geometryType || feature.geometryType === 'point') {
                    let color = 'blue';
                    if (feature.type === 'C') color = 'red'; 
                    if (feature.type === 'E') color = 'gold'; 
                    
                    const customIcon = window.L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div style="background-color:${color}; width:14px; height:14px; border-radius:50%; border:2px solid white; box-shadow: 0 0 4px rgba(0,0,0,0.5);"></div>`,
                        iconSize: [14, 14],
                        iconAnchor: [7, 7]
                    });

                    const m = window.L.marker([feature.lat, feature.lng], { icon: customIcon })
                        .bindPopup(`<b>${feature.label}</b><br/>Loại: Điểm ${feature.type}`)
                        .addTo(map);
                    layersRef.current.push(m);
                    } 
                    else if (feature.geometryType === 'polygon' && feature.coordinates) {
                        const p = window.L.polygon(feature.coordinates, {
                            color: 'green',
                            fillColor: '#4ade80',
                            fillOpacity: 0.4,
                            weight: 2
                        }).bindPopup(`<b>${feature.label}</b><br/>Khu vực an toàn`).addTo(map);
                        layersRef.current.push(p);
                    }
                    else if (feature.geometryType === 'polyline' && feature.coordinates) {
                        const l = window.L.polyline(feature.coordinates, {
                            color: '#4b5563',
                            weight: 4,
                            dashArray: '5, 10',
                            opacity: 0.7
                        }).bindPopup(`<b>${feature.label}</b><br/>Tuyến đường`).addTo(map);
                        layersRef.current.push(l);
                    }
                }
                });
            };

            return <div ref={mapContainerRef} className="w-full h-96 z-0" />;
        };

        // --- Component: Interactive Map Container ---
        const InteractiveMap = ({ isAdmin, onMapClick, selectedCoords }) => {
            const [activeLayers, setActiveLayers] = useState(['A', 'B', 'C', 'D', 'E']);
            const [parentMode, setParentMode] = useState(false);
            const [markers, setMarkers] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (!db) { setLoading(false); return; }
                const q = query(collection(db, 'map_markers'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (data.length === 0) {
                    setMarkers([
                    { id: '1', type: 'A', lat: 18.336241, lng: 105.902037, label: 'Trường TH Nam Hà', geometryType: 'point', isVisible: true },
                    { id: '2', type: 'C', lat: 18.3395, lng: 105.9060, label: 'Ngã tư nguy hiểm', geometryType: 'point', isVisible: true },
                    ]);
                } else {
                    setMarkers(data);
                }
                setLoading(false);
                }, (error) => {
                    console.error("Lỗi tải bản đồ:", error);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const toggleLayer = (id) => {
                if (activeLayers.includes(id)) {
                setActiveLayers(activeLayers.filter(l => l !== id));
                } else {
                setActiveLayers([...activeLayers, id]);
                }
            };

            const toggleParentMode = () => {
                const newMode = !parentMode;
                setParentMode(newMode);
                if (newMode) {
                setActiveLayers(['C', 'D']); 
                } else {
                setActiveLayers(['A', 'B', 'C', 'D', 'E']);
                }
            };

            return (
                <div className="bg-white p-4 rounded-lg shadow-md">
                <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-4">
                    <div>
                        <h2 className="text-2xl font-bold text-blue-800 flex items-center gap-2">
                            <Map className="w-6 h-6" /> Bản đồ Giao thông số (GIS)
                        </h2>
                        <p className="text-sm text-gray-500">Dữ liệu thực tế khu vực Phường Thành Sen - OpenStreetMap</p>
                    </div>
                    <div className="flex gap-2">
                        {isAdmin && <span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded flex items-center animate-pulse"><MousePointer2 className="w-3 h-3 mr-1"/> Chế độ chọn điểm</span>}
                        <button 
                        onClick={toggleParentMode}
                        className={`px-4 py-2 rounded-full font-bold text-sm transition ${parentMode ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700'}`}
                        >
                        {parentMode ? 'Chế độ Phụ huynh' : 'Chế độ Phụ huynh'}
                        </button>
                    </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                    {/* Controls */}
                    <div className="lg:col-span-1 space-y-3 bg-slate-50 p-4 rounded border">
                    <h3 className="font-bold text-gray-700">Lớp dữ liệu (Layers)</h3>
                    {MAP_LAYERS.map(layer => (
                        <div key={layer.id} className="flex items-center gap-2 cursor-pointer" onClick={() => toggleLayer(layer.id)}>
                        <div className={`w-5 h-5 rounded border flex items-center justify-center ${activeLayers.includes(layer.id) ? 'bg-blue-600 border-blue-600' : 'bg-white border-gray-400'}`}>
                            {activeLayers.includes(layer.id) && <CheckSquare className="w-3 h-3 text-white" />}
                        </div>
                        <span className={`text-sm ${layer.color} font-medium flex items-center gap-2`}>
                            {layer.icon} {layer.label}
                        </span>
                        </div>
                    ))}
                    
                    <div className="mt-6 border-t pt-4">
                        <h3 className="font-bold text-gray-700 mb-2">Chú thích</h3>
                        <div className="text-xs space-y-2 text-gray-600">
                            <div className="flex items-center gap-2"><div className="w-3 h-3 bg-green-400 opacity-50 border border-green-600"></div> Vùng an toàn</div>
                            <div className="flex items-center gap-2"><div className="w-6 h-1 bg-gray-500 border-t border-dashed"></div> Tuyến đường HS</div>
                            <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-red-600 border-2 border-white shadow"></div> Điểm đen/Ùn tắc</div>
                            {isAdmin && <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-pink-500 border-2 border-white shadow animate-pulse"></div> Vị trí đang chọn</div>}
                        </div>
                    </div>
                    </div>

                    {/* Map Viewport */}
                    <div className="lg:col-span-3 bg-blue-50 h-96 rounded-xl border-2 border-blue-200 relative overflow-hidden group z-0">
                    {loading ? (
                        <div className="absolute inset-0 flex items-center justify-center">Đang tải bản đồ...</div>
                    ) : (
                        <LeafletMap markers={markers} activeLayers={activeLayers} onMapClick={onMapClick} selectedCoords={selectedCoords} />
                    )}
                    </div>
                </div>
                </div>
            );
        };

        // --- Component: Admin Dashboard ---
        const AdminDashboard = () => {
            const [activeTab, setActiveTab] = useState('news'); 
            const [title, setTitle] = useState('');
            const [content, setContent] = useState('');
            const [category, setCategory] = useState('Tin tức');
            const [status, setStatus] = useState('');
            
            const [editingId, setEditingId] = useState(null);
            const [adminPosts, setAdminPosts] = useState([]);
            const [adminDocs, setAdminDocs] = useState([]);
            const [mapItems, setMapItems] = useState([]);

            // Map Feature States
            const [geometryType, setGeometryType] = useState('point'); 
            const [lat, setLat] = useState('');
            const [lng, setLng] = useState('');
            const [coordString, setCoordString] = useState('');
            const [markerType, setMarkerType] = useState('C');
            const [isVisible, setIsVisible] = useState(true); 

            // --- FETCH DATA ---
            useEffect(() => {
                let unsubscribe = () => {};
                if (activeTab === 'news') {
                    const q = query(collection(db, 'news'), orderBy('createdAt', 'desc'));
                    unsubscribe = onSnapshot(q, (snapshot) => { setAdminPosts(snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}))); });
                } else if (activeTab === 'docs') {
                    const q = query(collection(db, 'documents'), orderBy('createdAt', 'desc'));
                    unsubscribe = onSnapshot(q, (snapshot) => { setAdminDocs(snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}))); });
                } else if (activeTab === 'map') {
                    const q = query(collection(db, 'map_markers'), orderBy('createdAt', 'desc'));
                    unsubscribe = onSnapshot(q, (snapshot) => { setMapItems(snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}))); });
                }
                return () => unsubscribe();
            }, [activeTab]);

            // --- HANDLERS ---
            const resetForm = () => {
                setTitle(''); setContent(''); setCategory('Tin tức');
                setLat(''); setLng(''); setCoordString('');
                setIsVisible(true);
                setEditingId(null);
            };

            const handleEdit = (item) => {
                setEditingId(item.id);
                setTitle(item.title);
                setCategory(item.category || 'Tin tức');
                
                if (activeTab === 'map') {
                    setMarkerType(item.type);
                    setGeometryType(item.geometryType || 'point');
                    setIsVisible(item.isVisible !== false);
                    if (item.geometryType === 'point' || !item.geometryType) {
                        setLat(item.lat); setLng(item.lng);
                    } else {
                        const str = item.coordinates.map(pair => pair.join(',')).join('; ');
                        setCoordString(str);
                    }
                } else {
                    setContent(item.content);
                }
            };

            // Xử lý Click trên bản đồ (Callback từ InteractiveMap)
            const handleMapClick = (coords) => {
                if (activeTab === 'map' && (!geometryType || geometryType === 'point')) {
                    setLat(coords.lat.toFixed(6)); // Làm tròn 6 số thập phân cho gọn
                    setLng(coords.lng.toFixed(6));
                }
            };

            const toggleMapItemVisibility = async (item) => {
                try {
                    const newStatus = item.isVisible === false ? true : false;
                    await updateDoc(doc(db, 'map_markers', item.id), { isVisible: newStatus });
                } catch (err) { alert("Lỗi: " + err.message); }
            };

            const handleDelete = async (collectionName, id) => {
                if(window.confirm("Bạn có chắc chắn muốn xóa?")) {
                    try {
                        await deleteDoc(doc(db, collectionName, id));
                        if (editingId === id) resetForm();
                    } catch(err) { alert("Lỗi xóa: " + err.message); }
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('Đang xử lý...');
                try {
                    let collectionName = activeTab === 'map' ? 'map_markers' : (activeTab === 'news' ? 'news' : 'documents');
                    let data = {};

                    if (activeTab === 'map') {
                        data = {
                            label: title,
                            type: markerType,
                            geometryType: geometryType,
                            isVisible: isVisible,
                            createdAt: editingId ? undefined : serverTimestamp()
                        };
                        if (geometryType === 'point') {
                            data.lat = parseFloat(lat);
                            data.lng = parseFloat(lng);
                        } else {
                            const coords = coordString.split(';').map(pair => {
                                const [la, lo] = pair.trim().split(',');
                                return [parseFloat(la), parseFloat(lo)];
                            });
                            data.coordinates = coords;
                        }
                    } else {
                        data = {
                            title, content, category,
                            createdAt: editingId ? undefined : serverTimestamp()
                        };
                    }

                    if (editingId) {
                        Object.keys(data).forEach(key => data[key] === undefined && delete data[key]);
                        await updateDoc(doc(db, collectionName, editingId), data);
                        setStatus('Cập nhật thành công!');
                    } else {
                        await addDoc(collection(db, collectionName), data);
                        setStatus('Thêm mới thành công!');
                    }
                    resetForm();
                    setTimeout(() => setStatus(''), 3000);
                } catch (error) {
                    setStatus('Lỗi: ' + error.message);
                }
            };

            // Helper để tạo object coords cho Map Preview
            const currentEditingCoords = (lat && lng) ? { lat: parseFloat(lat), lng: parseFloat(lng) } : null;

            return (
                <div className="bg-white p-6 rounded shadow-lg mt-4">
                <h2 className="text-2xl font-bold text-red-700 mb-4 flex items-center gap-2">
                    <Layout className="w-6 h-6" /> Quản trị Hệ thống
                </h2>
                
                <div className="flex space-x-2 mb-6 border-b pb-2 overflow-x-auto">
